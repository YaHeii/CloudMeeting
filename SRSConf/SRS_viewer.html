<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我的直播流</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #videoElement {
            width: 80%;
            max-width: 960px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <script src="./SRS_viewer_files/flv.min.js.下载"></script>

    <video id="videoElement" controls="" autoplay="" muted="" src="blob:null/edd8d6e8-eff5-44c3-bdf4-552bc2af2a0b"></video>

    <script>
        // 检查浏览器是否支持 flv.js
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                isLive: true, // 标明是直播流
                url: 'webrtc://192.168.152.100/live/test-livestream' // 
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
        }
    </script>

</body></html>
